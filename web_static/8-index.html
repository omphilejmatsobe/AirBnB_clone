<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="./styles/8-places.css">
        <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    </head>
    <body>
        <header>
            <a id="logoImg" alt="AirBnB"></a>
        </header>
        <div class="container" >
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Braam, Johanne...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Johannesburg:</h2>
                            <h4>Parktown</h4>
                            <h4>Westdene</h4>
                        </li>
                        <li>
                            <h2>Pretoria:</h2>
                            <h4>Centurion</h4>
                            <h4>Lynwood</h4>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Kitchen...</h4>
                    <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>Smart TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Gaming Area</h4></li>
                    </ul>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>GuestHouse</h2>
                    <div class="price_by_night">
                        <h4>R80</h4>
                    </div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                    <div class="user">

                    </div>
                </article>
                <article>
                    <h2>Hotel</h2>
                    <div class="price_by_night">
                        <h4>R90</h4>
                    </div>
                    <div class="information">
                        <div class="max_guest"></div>
                        <div class="number_rooms"></div>
                        <div class="number_bathrooms"></div>
                    </div>
                    <div class="user">
                    </div>
                </article>
                <article>
                    <h2>The Club</h2>
                    <div class="price_by_night">
                        <h4>R50</h4>
                    </div>
                    <div class="information">
                        <div class="max_guest">
                            <div class="iconGuests"></div>
                            <h3>1</h3>
                        </div>
                        <div class="number_rooms">
                            <div class="iconBedrooms"></div>
                            <h3>1</h3>
                        </div>
                        <div class="number_bathrooms">
                            <div class="iconBathroom"></div>
                            <h3>1</h3>
                        </div>
                    </div>
                    <div class="user">
                    </div>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
