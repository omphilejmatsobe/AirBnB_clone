<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="./styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/5-filters.css">
        <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    </head>
    <body>
        <header>
            <a id="logoImg" alt="AirBnB"></a>
        </header>
        <div class="container" >
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Braam, Johanne...</h4>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Wifi, Kitchen...</h4>
                </div>
                <button class="search">
                    Search
                </button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
